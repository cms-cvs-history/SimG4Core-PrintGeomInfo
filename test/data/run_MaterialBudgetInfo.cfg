process PrintMaterialBudget = {
    
    service = MessageLogger {
	untracked vstring destinations = {"cout"}
	untracked PSet cout            = {untracked string threshold = "INFO" }
	
	untracked vstring fwkJobReports = {"FrameworkJobReport.xml"}
	untracked vstring categories    = { "FwkJob" }
	untracked PSet FrameworkJobReport.xml = {
	    untracked PSet default = {untracked int32 limit = 0 }
	    untracked PSet FwkJob  = {untracked int32 limit = 10000000 }
	}
    }
    
    service = EnableFloatingPointExceptions {
	untracked bool enableDivByZeroEx = false
	untracked bool enableInvalidEx   = false
	untracked bool enableOverFlowEx  = false
	untracked bool enableUnderFlowEx = false
    }
    
    service = RandomNumberGeneratorService  {
	untracked uint32 sourceSeed = 135799753
	PSet moduleSeeds =  {
	    untracked uint32 VtxSmeared = 123456789
	    untracked uint32 g4SimHits = 9876
	}
    }
    
    include "SimGeneral/HepPDTESSource/data/pdt.cfi"
    
    source = FlatRandomPtGunSource {
	untracked PSet PGunParameters = {
	    untracked vint32 PartID = {13}
	    untracked double MinEta = -2.5
	    untracked double MaxEta =  2.5
	    untracked double MinPhi = -3.14159265358979323846 
	    untracked double MaxPhi =  3.14159265358979323846
	    untracked double MinPt   = 9.99
	    untracked double MaxPt   = 10.01
	}
	untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    
    #Geometry
    include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"
    include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"
    include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"
    
    include "SimG4Core/Application/data/g4SimHits.cfi"
    replace g4SimHits.UseMagneticField = false
    replace g4SimHits.Physics.type = "SimG4Core/Physics/DummyPhysics"
    replace g4SimHits.Physics.DummyEMPhysics = true
    replace g4SimHits.Physics.DefaultCutValue = 10. # in cm
    replace g4SimHits.Generator.HepMCProductLabel = "source"
    replace g4SimHits.Watchers = {
	{	string type = "PrintMaterialBudgetInfo"
	    untracked string Name = "TIDF"
	}
    }
    
    #provide a scheduler path
    path p1 = { g4SimHits }
}
